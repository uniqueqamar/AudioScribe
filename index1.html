<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Product Landing Page</title>
    <style>
        /* 1. RESET & THEME */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* The specific color theme you requested */
        :root {
            --bg-gradient: linear-gradient(135deg, #6a85ff, #8fd3f4);
            --text-color: #ffffff;
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* 2. LAYOUT - Keeping waves behind content */
        .hero-header {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #waveCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Background layer */
            pointer-events: none; /* Let mouse clicks pass through to buttons */
        }

        .content {
            position: relative;
            z-index: 10; /* Above waves */
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 20px;
            text-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .cta-button {
            padding: 15px 40px;
            font-size: 1rem;
            font-weight: 600;
            color: #6a85ff;
            background: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            pointer-events: auto; /* Ensure button is clickable */
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>

    <section class="hero-header">
        <canvas id="waveCanvas"></canvas>

        <div class="content">
            <h1>SONIC PRECISION</h1>
            <p>High-fidelity audio that reacts to your environment.</p>
            <button class="cta-button">Explore Features</button>
        </div>
    </section>

    <script>
        /**
         * WAVE ANIMATION LOGIC
         * Mathematically simulates audio frequencies using Sine Waves
         */
        const canvas = document.getElementById('waveCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let mouse = { x: 0, y: window.innerHeight / 2 };

        // Setup canvas sizing
       function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        // Track mouse movement
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        window.addEventListener('resize', resize);

        // Wave parameters
        const waveConfigs = [
            { frequency: 0.002, amplitude: 50, speed: 0.03, opacity: 0.15 },
            { frequency: 0.004, amplitude: 30, speed: 0.05, opacity: 0.10 },
            { frequency: 0.001, amplitude: 80, speed: 0.02, opacity: 0.05 }
        ];

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            waveConfigs.forEach((config, i) => {
                ctx.beginPath();
                ctx.lineWidth = 2;
                ctx.strokeStyle = `rgba(255, 255, 255, ${config.opacity})`;

                // The mouse's vertical position alters the "Amplitude" (Volume)
                // The mouse's horizontal position alters the "Frequency" (Pitch)
                const mouseAmpBoost = (1 - (mouse.y / height)) * 100;
                const mouseFreqBoost = (mouse.x / width) * 0.005;

                for (let x = 0; x <= width; x += 5) {
                    // Standard Sine Wave Equation: y = Sin(x * freq + time) * amp
                    const y = (height / 2) + 
                              Math.sin(x * (config.frequency + mouseFreqBoost) + (Date.now() * config.speed * 0.02)) 
                              * (config.amplitude + mouseAmpBoost);
                    
                    if (x === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();
            });

            requestAnimationFrame(animate);
        }

        // Initialize
        resize();
        animate();
    </script>
</body>
</html>
