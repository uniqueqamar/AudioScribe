<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Flow Audio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: linear-gradient(135deg, #4e66d6, #8fd3f4);
            height: 100vh;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        .hero-header {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #waveCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
            pointer-events: none;
        }

        h1 { 
            font-size: clamp(3rem, 12vw, 7rem); 
            font-weight: 900; 
            letter-spacing: -2px; 
            line-height: 0.9;
        }
    </style>
</head>
<body>

    <section class="hero-header">
        <canvas id="waveCanvas"></canvas>
        <div class="content">
            <h1>ALWAYS<br>ACTIVE</h1>
        </div>
    </section>

    <script>
        const canvas = document.getElementById('waveCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        
        // Initial mouse position so waves have a default "shape"
        let mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
        let offset = 0; // This creates the continuous movement

        const waveLayers = [
            { freq: 0.001, amp: 100, speed: 0.02, opacity: 0.6 },
            { freq: 0.002, amp: 150, speed: 0.01, opacity: 0.3 },
            { freq: 0.005, amp: 50,  speed: 0.04, opacity: 0.2 },
            { freq: 0.001, amp: 200, speed: 0.005, opacity: 0.1 }
        ];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        window.addEventListener('mousemove', e => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            // Increment the offset every frame to keep waves moving regardless of mouse
            offset += 0.03; 

            waveLayers.forEach((wave, i) => {
                ctx.beginPath();
                ctx.lineWidth = 3;
                
                // Darker color palette mapping
                const mouseXRatio = mouse.x / width;
                const r = Math.floor(255 - (mouseXRatio * 150)); 
                const g = Math.floor(255 - (mouseXRatio * 150));
                const b = Math.floor(255 - (mouseXRatio * 50));
                
                ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, ${wave.opacity})`;
                ctx.shadowBlur = 15;
                ctx.shadowColor = `rgba(${r}, ${g}, ${b}, 0.4)`;

                // Mouse Y influences amplitude (height)
                // Mouse X influences frequency (tightness)
                const dynamicAmp = wave.amp + ((height - mouse.y) / height) * 150;
                const dynamicFreq = wave.freq + (mouse.x / width) * 0.003;

                for (let x = 0; x <= width; x += 2) {
                    // We add 'offset' and 'wave.speed' to the sin function to force movement
                    const y = (height / 2) + 
                        Math.sin(x * dynamicFreq + (offset * wave.speed * 50)) * dynamicAmp;
                    
                    if (x === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();
            });

            requestAnimationFrame(animate);
        }

        resize();
        animate();
    </script>
</body>
</html>
