<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Stop Audio Waves</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            /* Using your requested darker indigo-to-light-blue palette */
            background: linear-gradient(135deg, #3a4bb0, #8fd3f4);
            height: 100vh;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        .hero-header {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #waveCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
            pointer-events: none;
        }

        h1 { 
            font-size: clamp(3rem, 12vw, 7rem); 
            font-weight: 900; 
            letter-spacing: -2px;
            text-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <section class="hero-header">
        <canvas id="waveCanvas"></canvas>
        <div class="content">
            <h7>Read Aloud</h7>
            <h1>SCRIPTIFY</h1>
        </div>
    </section>

    <script>
        const canvas = document.getElementById('waveCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        
        // Internal clock for continuous movement
        let time = 0;
        // Mouse tracker with default central position
        let mouse = { x: 0, y: 0, active: false };

        // 5 layers for that "busy" audio look
        const waveLayers = [
            { freq: 0.001, amp: 120, speed: 0.02, color: [255, 255, 255] },
            { freq: 0.002, amp: 80,  speed: 0.05, color: [106, 133, 255] },
            { freq: 0.003, amp: 150, speed: 0.01, color: [255, 255, 255] },
            { freq: 0.0015, amp: 100, speed: 0.03, color: [58, 75, 176] },
            { freq: 0.004, amp: 40,  speed: 0.07, color: [255, 255, 255] }
        ];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            // Set initial mouse to center if no movement detected yet
            mouse.x = width / 2;
            mouse.y = height / 2;
        }

        window.addEventListener('resize', resize);
        window.addEventListener('mousemove', e => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            mouse.active = true;
        });

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            // This 'time' variable ensures waves never stop
            time += 1;

            waveLayers.forEach((wave, i) => {
                ctx.beginPath();
                ctx.lineWidth = i % 2 === 0 ? 4 : 2;
                
                // Color Logic: Transition from White to Deep Indigo based on Mouse X
                const xEffect = mouse.x / width;
                const r = Math.floor(wave.color[0] * (1 - xEffect) + 58 * xEffect);
                const g = Math.floor(wave.color[1] * (1 - xEffect) + 75 * xEffect);
                const b = Math.floor(wave.color[2] * (1 - xEffect) + 176 * xEffect);
                
                ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, 0.6)`;
                ctx.shadowBlur = 20;
                ctx.shadowColor = `rgba(${r}, ${g}, ${b}, 0.5)`;

                // Math for Expansion: 
                // Mouse Y increases the height (Amplitude)
                const yExpansion = (1 - (mouse.y / height)) * 180;
                const dynamicAmp = wave.amp + yExpansion;

                for (let x = 0; x <= width; x += 3) {
                    /** * SINE WAVE FORMULA:
                     * (height/2) = Vertical Center
                     * (x * wave.freq) = The shape of the curve
                     * (time * wave.speed) = The continuous movement
                     */
                    const y = (height / 2) + 
                        Math.sin(x * wave.freq + (time * wave.speed)) * dynamicAmp;
                    
                    if (x === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();
            });

            requestAnimationFrame(animate);
        }

        resize();
        animate();
    </script>
</body>
</html>
